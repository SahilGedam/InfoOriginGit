
<h3>Input Box Form</h3>
<div class="parent">
  <!-- <form> -->
  <div class="mb-3">
    <form>
      <label for="task-text-area">Input Task</label>
      <textarea
        type="text"
        rows="3"
        class="form-control"
        id="task"
        placeholder="Enter Task"
        [(ngModel)]="form.task"
        name="task"
        #task="ngModel"
        required
        maxlength="320"
        [ngClass]="{ error: task.errors && task.touched }"
        id="task-text-area"
        rows="3"
      ></textarea>
    </form>

    <div *ngIf="task.errors && task.touched">
      <!-- <small class="text-danger" *ngIf="task.errors['required']"
        >Task field is requird</small
      > -->

      <small class="text-danger" *ngIf="task.errors['maxlength']"
        >Only 320 characters are allowed.</small
      >
    </div>
  </div>
  <div class="button-div">
    <button class="btn btn-primary" [disabled]="!form.task" (click)="registerFn()">submit</button>
    <button class="btn btn-danger" (click)="clearFn()">clear</button>
  </div>
  <!-- </form> -->
</div>


<!-- input box  inserted above  -->
<h3>Task List</h3>
<div class="table-responsive">
<table class="table table-responsive table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <!-- <th scope="col">Task Id</th> -->
      <th scope="col">Task</th>
      <th scope="col">Action</th>
    
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tasks of taskList;let i = index">
      <!-- <th>{{ i+1 }}</th> -->
      <th>{{ tasks.id }}</th>
      <th style="word-wrap: break-word;min-width: 650px;max-width: 650px;">{{ tasks.task }}</th>
      <th>
        <div class="btn-div-2">
          <button class="btn btn-primary" (click)="updateTask(tasks.id,tasks.task)">update</button>
          <button class="btn btn-danger" (click)="deleteTask(tasks.id)">delete</button>
        </div>
      </th>
    </tr>
  </tbody>
</table>
</div>
