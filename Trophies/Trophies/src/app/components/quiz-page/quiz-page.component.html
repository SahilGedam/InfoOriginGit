<div class="parent">
  <div class="top-part row">
    <div class="heading">
      <h1>{{ cityName }}</h1>
    </div>
    <div class="home-page">
      <button class="btn btn-warning" (click)="navigateHome()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-house"
          viewBox="0 0 16 16"
        >
          <path
            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"
          />
        </svg>
        home
      </button>
    </div>
  </div>

  <div class="question-body">
    <h3>{{ index }} . {{ questionBody }}</h3>
  </div>
  <div class="option-list">
    <mat-radio-group aria-label="Select an option" [(ngModel)]="selectedOption">
      <div class="option-div">
        <mat-radio-button [checked]="selectedOption == 1" [value]="1">
          {{ questionOptionsArray[0] }}</mat-radio-button
        >
      </div>
      <div class="option-div">
        <mat-radio-button [checked]="selectedOption == 2" [value]="2">
          {{ questionOptionsArray[1] }}</mat-radio-button
        >
      </div>
      <div class="option-div">
        <mat-radio-button [checked]="selectedOption == 3" [value]="3">
          {{ questionOptionsArray[2] }}</mat-radio-button
        >
      </div>
      <div class="option-div">
        <mat-radio-button [checked]="selectedOption == 4" [value]="4">
          {{ questionOptionsArray[3] }}</mat-radio-button
        >
      </div>
    </mat-radio-group>
  </div>
  <div class="action-buttons">
    <button class="btn btn-outline-dark" (click)="onPrevious()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-arrow-left"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
        />
      </svg>
      previous
    </button>
    <button class="btn btn-outline-dark" (click)="onNext()">
      next
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-arrow-right"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
        />
      </svg>
    </button>

    <button class="btn btn-outline-dark" (click)="onSave()">
      save
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-check-lg"
        viewBox="0 0 16 16"
      >
        <path
          d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"
        />
      </svg>
    </button>
  </div>
</div>
