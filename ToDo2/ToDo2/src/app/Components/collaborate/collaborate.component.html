<div class="container">
  <h3>Collaborate Task Request</h3>
  <div *ngIf="alertMessage" class="alert alert-danger" role="alert">
    {{ alertMessage }}
  </div>
  <div class="mt-4">
    <div class="form-div">
      <div class="col">
        <h3>For Task - {{ collabTask }}</h3>
      </div>
      <form #register="ngForm" (ngSubmit)="registerFn()">
        <div class="row">
          <div class="col">
            <label for="userNamesList">Select Partner</label>
            <select
              [ngClass]="{ error: form.partnerName == '' && clickedSubmit }"
              class="form-control {{ bootStrapClass }}"
              [(ngModel)]="form.partnerName"
              name="userNamesList"
              id=""
            >
              <option
                class="form-control {{ bootStrapClass }}"
                *ngFor="let user of allUserNames"
                [value]="user"
              >
                {{ user }}
              </option>
            </select>
          </div>

          <div class="col">
            <label for="hours">Hours</label>
            <input
              class="form-control {{ bootStrapClass }}"
              [ngClass]="{ error: totalSeconds<=0 && clickedSubmit }"
              [(ngModel)]="form.collabHours"
              name="hours"
              type="number"
              id="hours"
              min="0"
              max="8"
            />
          </div>
          <div class="col">
            <label for="minutes">Minutes</label>
            <input
              class="form-control {{ bootStrapClass }}"
              [ngClass]="{ error: totalSeconds<=0 && clickedSubmit }"
              [(ngModel)]="form.collabMinutes"
              name="minutes"
              type="number"
              id="minutes"
              min="0"
              max="60"
            />
          </div>
        </div>
        <button class="btn btn-success" type="submit">submit</button>
      </form>
    </div>
  </div>
</div>
