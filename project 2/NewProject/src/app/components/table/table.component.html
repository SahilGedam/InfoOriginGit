<div class="container">
  <form #basicForm="ngForm" (ngSubmit)="generateComponents(basicForm.value)">
    <div class="row rows-div">
      <div class="col cols-div">
        <label for="noOfInputs">No Of Inputs</label>
        <input
          class="form-control input-box"
          (change)="clearOutPutOnChange()"
          ngModel
          type="number"
          name="noOfInputs"
          id="noOfInputs"
        />
      </div>
      <div class="col cols-div">
        <label for="rowsPerCol">cols per row</label>
        <input
          class="form-control input-box"
          (change)="clearOutPutOnChange()"
          ngModel
          type="number"
          name="rowsPerCol"
          id="rowsPerCol"
        />
      </div>
      <div class="col cols-div">
        <label for="colspan">Rowspan</label>
        <input
          class="form-control input-box"
          (change)="clearOutPutOnChange()"
          ngModel
          type="text"
          name="rowspan"
          id="rowspan"
        />
      </div>

      <div class="col cols-div">
        <button type="submit" class="btn btn-primary">Generate</button>
        <button type="reset" class="btn btn-danger" (click)="clear()">
          clear
        </button>
      </div>
    </div>
  </form>

  <div class="display">
    {{ rowSpanTwoDArray | json }} <br>
    {{supportArrayForEachCols | json }}
    <div *ngIf="displayErrorMessage" class="alert alert-danger" role="alert">
      {{ displayErrorMessage }}
      <button
        type="button"
        (click)="clear()"
        class="btn-close"
        aria-label="Close"
      ></button>
    </div>
    <table *ngIf="!displayErrorMessage" class="table">
      <tr *ngFor="let rows of rowSpanTwoDArray">
        <td *ngFor="let cols of rows">
          <table class="inner-table">
            <tbody>
              <tr>
                <td class="display-td" [rowSpan]="cols">
                  <h2>hello world</h2>
                </td>
              </tr>
              <tr *ngFor="let sup of supportArrayForEachCols">
                <td class="non-display"></td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </table>
  </div>
</div>
